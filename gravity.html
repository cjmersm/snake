<!DOCTYPE html>

<html>
<head>
	<title>Gravity</title>
	<meta charset="utf-8">
	<script src="physics.js">
        // Stolen from http://jonobr1.github.io/Physics/
    </script>
	<link rel="stylesheet" type="text/css" href="gravity.css">
 

</head>

<body>
	<div id="wrapper">
    	<div id="inputs" >
    		<table>
    			<tr> 
    				<td> 
    					<label for="nothing" class="inputText" > Click Anywhere to Pause </label> 
    				</td>
    				<td>	
    					<input type="hidden" id="nothing1">
    				</td>
    			</tr>

    			<tr> 
    				<td> 
    					<label for="tailToggle" class="inputText" > Tail Toggle </label> 
    				</td>
    				<td>	
    					<input type="checkbox" id="tailToggle" checked>
    				</td>
    			</tr>

                <tr> 
                    <td> 
                        <label for="particleSize" class="inputText" > Particle Size </label> 
                    </td>
                    <td>    
                        <input type="hidden" id="nothing2">
                    </td>
                </tr>

                <tr> 
                    <td> 
                        <input type="range" id="particleSize" min="1" max="25" value="5" step="2"/> 
                    </td>
                    <td>    
                        <input type="hidden" id="nothing3">
                    </td>
                </tr>

    		</table>
    	</div>
	</div>
	<div>
        <canvas id="canvas"></canvas>
	   <script src="gravity.js"></script>
    </div>
</body>
</html>
